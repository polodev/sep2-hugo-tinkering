{{define "main"}}
   <div>
  <h2 class="mb-4">All posts under <span class='mark'>{{.Title}} </span> </h2>
  {{ $paginator := .Paginate (where .Data.Pages "Type" "course") }}
  {{ range .Paginator.Pages }}
  <li>
    <a class="d-block" href="{{.URL}}">{{.Title}}</a>
  </li>
  {{ end }}
  
  </div> 
{{end}}
